<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="forms">
           
        <div class="container">
           
        <form name="cadastro"  id="form">
            <h1>MARQUE SEU HORÁRIO </h1>
            <H2>LOGIN</H2>
            <fieldset>
            <div class="input-box">
                <input type="text" class="required" required placeholder="E-mail" oninput="emailValidate()">
                <span class="span-required">AAAAAAAAAAAAA</span>
            </div>
            </fieldset>
        
          

           
            <div class="input-box">
            <input type="password" id="senha" required placeholder="Senha">
            </div>
           </fieldset>
           <button type="submit">Avançar</button>

        </form></div>
    </section>


    
</body>
<script src="assets/js.js"></script>
</html>
